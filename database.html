<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Datang Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 1.2s ease-out forwards; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-800 to-purple-900 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white/90 rounded-3xl p-10 max-w-xl w-full shadow-2xl text-center backdrop-blur-md border border-indigo-300 fade-in">
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-4" id="welcomeText">Selamat Datang, Admin!</h1>
    <p class="text-lg text-gray-700 mb-8">Anda berhasil login ke sistem database.</p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="https://link1.com" target="_blank"
         class="px-6 py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl transition shadow-md">
        Buka Database Simple Bot
      </a>
      <a href="dashboard.hosti.my.id" target="_blank"
         class="px-6 py-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl transition shadow-md">
        Buka Dashboard Database
      </a>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username") || "Admin";
    document.getElementById("welcomeText").textContent = `Selamat Datang, ${username}!`;
  </script>
</body>
</html>
